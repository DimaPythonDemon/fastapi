<!DOCTYPE html>
<html>
<head>
    <title>Достижения</title>
</head>
<body>
    <h1 style="margin-left: 110px; font-family: Arial; font-size: 40px">Список достижений</h1>
    <ul style="text-align: left; font-family: Arial; font-size: 20px">
        {% for name, description in achievements.items() %}
            <li style="margin-bottom: 10px">{{ name }}: {{ description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
